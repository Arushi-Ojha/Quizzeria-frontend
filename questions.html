<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Create Questions - QUIZZERIA</title>
  <link href="resources/favicoon-removebg-preview.png" rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Poppins:wght@300;500;700&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #3B6790;
      --secondary: #23486A;
      --accent: #EFB036;
      --text-light: #4C7B8B;
      --text-muted: #7A9BBF;
      --bg-light: #F5F7FA;
      --card-bg: #D9E2EC;
      --border-color: #B0C4D9;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-user-select: none;
      user-select: none;
    }
    .custom-heading {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 2rem;
      text-shadow: 1.5px 1.5px 4px rgba(59, 103, 144, 0.8);
      text-align: center;
    }
    label {
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--primary);
      display: block;
      margin-bottom: 0.5rem;
      -webkit-user-select: none;
      user-select: text;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      font-family: "Poppins", sans-serif;
      color: var(--primary);
      border: 2.5px solid var(--accent);
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1.125rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1.25rem;
      background: var(--bg-light);
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #b3861f;
      box-shadow: 0 0 8px rgba(239, 176, 54, 0.6);
      outline: none;
    }
    button[type="submit"] {
      background: var(--secondary);
      color: var(--bg-light);
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem 0;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(35, 72, 106, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: "Pacifico", cursive;
      letter-spacing: 0.06em;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.25);
      -webkit-user-select: none;
      user-select: none;
      width: 100%;
      margin-top: 0.5rem;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: var(--primary);
      box-shadow: 0 14px 28px rgba(59, 103, 144, 0.85);
      outline: none;
    }
    #form {
      width: 112px;
      height: 112px;
      object-fit: contain;
      margin: 0 auto 1.5rem auto;
      filter: drop-shadow(0 2px 3px rgba(59, 103, 144, 0.4));
      border-radius: 1rem;
      display: block;
      background: var(--card-bg);
      padding: 0.5rem;
    }
    .question-form {
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem;
      border-radius: 1rem;
      background: var(--card-bg);
      box-shadow: 0 14px 36px rgba(35, 72, 106, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    #Questions-list {
      max-width: 400px;
      width: 100%;
      margin: 2.5rem auto 0 auto;
      background: var(--card-bg);
      border-radius: 2rem;
      box-shadow: 0 14px 36px rgba(35, 72, 106, 0.3);
      padding: 1.5rem 2rem;
      color: var(--primary);
      font-family: "Poppins", sans-serif;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .question-item {
      background: var(--secondary);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 6px 15px rgba(35, 72, 106, 0.5);
      color: var(--bg-light);
    }
    .question-item h3 {
      font-family: "Pacifico", cursive;
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
      color: var(--bg-light);
      text-shadow: 1px 1px 3px rgba(35, 72, 106, 0.8);
    }
    .question-item p {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: var(--bg-light);
      opacity: 0.85;
    }
    .question-item span {
      font-weight: 600;
      font-size: 1rem;
      color: var(--accent);
      background: var(--card-bg);
      padding: 0.15rem 0.5rem;
      border-radius: 0.6rem;
      display: inline-block;
      margin-top: 0.3rem;
    }
    @media (max-width: 480px) {
      .custom-heading {
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
      }
      #form {
        width: 96px;
        height: 96px;
        margin-bottom: 1rem;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"] {
        font-size: 1rem;
        padding: 0.6rem 0.9rem;
        margin-bottom: 1rem;
      }
      button[type="submit"] {
        font-size: 1.1rem;
        padding: 0.85rem 0;
      }
      #Questions-list {
        padding: 1rem 1.5rem;
        min-height: 80px;
      }
    }
  </style>
</head>
<body>
  <img
    id="form"
    loading="lazy"
    alt="QUIZZERIA logo in pink and teal minimalist doodle style"
    src="resources/logos (3).jpeg"
  />
  <h2 class="custom-heading">Create Questions</h2>
  <form
    id="create-question"
    autocomplete="off"
    novalidate
    class="question-form"
  >
    <label for="question">Question:</label>
    <input id="question" name="question" type="text" placeholder="Enter your question" required maxlength="500" />

    <label for="op1">Option A:</label>
    <input id="op1" name="op1" type="text" placeholder="Option A" required maxlength="100" />

    <label for="op2">Option B:</label>
    <input id="op2" name="op2" type="text" placeholder="Option B" required maxlength="100" />

    <label for="op3">Option C:</label>
    <input id="op3" name="op3" type="text" placeholder="Option C" required maxlength="100" />

    <label for="op4">Option D:</label>
    <input id="op4" name="op4" type="text" placeholder="Option D" required maxlength="100" />

    <label for="co_op">Correct Option:</label>
    <input id="co_op" name="correctOption" type="text" placeholder="Correct Option (A, B, C, or D)" required maxlength="1" pattern="[ABCDabcd]" title="Enter A, B, C, or D" />

    <button id="Create-Question" type="submit">CREATE A NEW QUESTION +</button>
  </form>
  <div id="Questions-list" aria-live="polite" aria-atomic="true" aria-relevant="additions removals"></div>
  <script src="script.js"></script>
</body>
</html>

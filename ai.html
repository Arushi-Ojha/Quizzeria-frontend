<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Generate AI Quiz - QUIZZERIA</title>
  <link rel="icon" href="resources/favicoon-removebg-preview.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #3B6790;
      --secondary: #23486A;
      --accent: #EFB036;
      --text-light: #4C7B8B;
      --text-muted: #7A9BBF;
      --bg-light: #F5F7FA;
      --card-bg: #D9E2EC;
      --border-color: #B0C4D9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Outfit", sans-serif;
      background: var(--bg-light);
      color: var(--primary);
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 3rem 1rem 4rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-user-select: none;
      user-select: none;
    }

    #form-logo {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 2rem;
      border-radius: 0.5rem;
      -webkit-user-select: none;
      user-select: none;
      filter: drop-shadow(0 0 6px var(--primary));
      background: var(--card-bg);
      padding: 0.5rem;
    }

    h1 {
      font-family: "Outfit", sans-serif;
      font-weight: 800;
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 2.5rem;
      -webkit-user-select: none;
      user-select: none;
      letter-spacing: -1px;
      text-transform: uppercase;
      text-align: center;
      text-shadow: 0 0 6px var(--accent);
      width: 100%;
      max-width: 420px;
    }

    form {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 3rem 3.5rem;
      box-shadow: 0 6px 20px rgba(59, 103, 144, 0.15);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      border: none;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 0.85rem 1.25rem;
      font-size: 1.125rem;
      border: none;
      border-radius: 0.75rem;
      outline-offset: 3px;
      transition: box-shadow 0.3s ease;
      font-family: "Outfit", sans-serif;
      color: var(--primary);
      background: var(--bg-light);
      -webkit-user-select: none;
      user-select: text;
      box-shadow: inset 0 0 0 2.5px var(--border-color);
      appearance: none;
    }

    input::placeholder,
    select {
      color: var(--text-muted);
      opacity: 0.8;
    }

    input:focus,
    select:focus {
      box-shadow: 0 0 10px var(--primary);
      outline: none;
      background-color: var(--bg-light);
    }

    button[type="submit"] , button[type="button"] {
      background: var(--secondary);
      color: var(--bg-light);
      font-size: 1.2rem;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(35, 72, 106, 0.4);
      font-family: "Outfit", sans-serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      align-self: center;
      max-width: 200px;
      -webkit-user-select:none;
      user-select: none;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus,
    button[type="button"]:hover,
    button[type="button"]:focus {
      background: var(--primary);
      color: var(--bg-light);
      box-shadow: 0 0 30px rgba(59, 103, 144, 0.6);
      outline: none;
    }

    @media (max-width: 480px) {
      #form-logo {
        width: 110px;
        height: 110px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 2rem;
      }

      form {
        padding: 2rem 2rem;
      }

      button[type="submit"] {
        font-size: 1.15rem;
        padding: 0.85rem 0;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <img alt="QUIZZERIA logo in teal and dark minimalist style" height="140" id="form-logo" loading="lazy" src="resources/logos (1).jpeg" width="140"/>
  <form autocomplete="off" id="ai-quiz-form" novalidate>
    <input type="text" id="title" name="title" placeholder="Quiz Title" required />
    <input type="text" id="description" name="description" placeholder="Description" required />
    <select id="level" name="level" title="level" required>
      <option value="" disabled selected hidden>Choose Difficulty Level</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <input type="number" id="time_limit" name="time_limit" placeholder="Time Limit (minutes)" min="1" required />
    <button type="submit">Generate Quiz</button>
  </form>
  <p id="status"></p>
  <script src="script.js" defer></script>
</body>
</html>

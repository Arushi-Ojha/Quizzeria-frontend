<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Create Quiz - QUIZZERIA</title>
  <link href="resources/favicoon-removebg-preview.png" rel="icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #3B6790;
      --secondary: #23486A;
      --accent: #EFB036;
      --text-light: #4C7B8B;
      --text-muted: #7A9BBF;
      --bg-light: #F5F7FA;
      --card-bg: #D9E2EC;
      --border-color: #B0C4D9;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-user-select: none;
      user-select: none;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-weight: 700;
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 2rem;
      text-shadow: 1.5px 1.5px 4px rgba(59, 103, 144, 0.8);
      -webkit-user-select: none;
      user-select: none;
      text-align: center;
    }
    form {
      background: var(--card-bg);
      padding: 2.5rem 3rem;
      border-radius: 2rem;
      box-shadow: 0 14px 36px rgba(35, 72, 106, 0.3);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      margin-bottom: 3rem;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--primary);
      -webkit-user-select: none;
      user-select: text;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="number"] {
      font-family: "Poppins", sans-serif;
      color: var(--primary);
      border: 2.5px solid var(--accent);
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      -webkit-user-select: none;
      user-select: text;
      width: 100%;
      box-sizing: border-box;
      background: var(--bg-light);
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #b3861f;
      box-shadow: 0 0 8px rgba(239, 176, 54, 0.6);
      outline: none;
      background: var(--bg-light);
    }
    button[type="submit"] {
      background: var(--secondary);
      color: var(--bg-light);
      font-weight: 700;
      font-size: 1.3rem;
      padding: 1rem 0;
      border: none;
      border-radius: 1.2rem;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(35, 72, 106, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.06em;
      -webkit-user-select: none;
      user-select: none;
      width: 100%;
      margin-top: 1.8rem;
      font-family: "Poppins", sans-serif;
      text-shadow: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: var(--primary);
      box-shadow: 0 14px 28px rgba(59, 103, 144, 0.85);
      outline: none;
      color: var(--bg-light);
    }
    hr {
      border-color: var(--accent);
      margin: 2rem auto 3rem auto;
      max-width: 400px;
      width: 100%;
      border-width: 2px;
      border-style: solid;
      border-radius: 1rem;
    }
    #quizzes-list {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      font-family: "Poppins", sans-serif;
      color: var(--primary);
    }
    .quiz-item {
      background: var(--secondary);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 15px rgba(35, 72, 106, 0.5);
      color: var(--bg-light);
      -webkit-user-select: none;
      user-select: none;
    }
    .quiz-item h3 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
      color: var(--bg-light);
      text-shadow: 1px 1px 3px rgba(35, 72, 106, 0.8);
      font-family: "Poppins", sans-serif;
    }
    .quiz-item p {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: var(--bg-light);
      opacity: 0.85;
    }
    .quiz-item span {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--accent);
      background: var(--card-bg);
      padding: 0.15rem 0.5rem;
      border-radius: 0.6rem;
      -webkit-user-select: text;
      user-select: text;
      display: inline-block;
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
      }
      form {
        padding: 2rem 2rem;
      }
      button[type="submit"] {
        font-size: 1.15rem;
        padding: 0.85rem 0;
      }
      hr {
        margin: 1.5rem auto 2rem auto;
      }
    }
    button[type="button"] {
      background: var(--secondary);
      color: var(--bg-light);
      font-size: 1.2rem;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(35, 72, 106, 0.4);
      font-family: "Outfit", sans-serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      align-self: center;
      max-width: 200px;
      -webkit-user-select:none;
      user-select: none;
    }

    button[type="button"]:hover,
    button[type="button"]:focus {
      background: var(--primary);
      color: var(--bg-light);
      box-shadow: 0 0 30px rgba(59, 103, 144, 0.6);
      outline: none;
    }

  </style>
</head>
<body class="select-none min-h-screen p-8 pt-6 flex flex-col items-center">

  <h2>Create Quizzes</h2>
 <button type="button" id="ai-generate-btn" class="mb-4 px-4 py-2 bg-secondary text-white rounded-lg shadow-md hover:bg-primary transition-colors duration-300">GENERATE AI QUIZ</button>
  <form id="create-quiz-form" autocomplete="off" novalidate>
    <label for="quiz-title">Title:</label>
    <input type="text" id="quiz-title" name="title" required />
    <label for="quiz-description">Description:</label>
    <input type="text" id="quiz-description" name="description" required />
    <label for="quiz-time-limit">Time Limit (mins):</label>
    <input type="number" id="quiz-time-limit" name="timeLimit" min="1" required />
    <button type="submit">Create Quiz</button>
  </form>
  <hr />
  <h2>Your Existing Quizzes</h2>
  <div id="quizzes-list" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
  </div>
  <script src="script.js"></script>
</body>
</html>
